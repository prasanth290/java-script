<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch converter</title>
</head>
<body>
    <h1>Cm to inches</h1>
     <div> 
        <input type="text" id="input" placeholder="Enter length">
    </div>
    <div>
        <button type="submit" onclick="convert()">Convert into inches</button>
    </div>
    <div id="result">
    </div>
    <script>
        function convert(){
        let cmval = Number(document.getElementById("input").value)
        let inchval= cmval/2.54
        result=document.getElementById("result")
        result.innerHTML=inchval.toFixed(2) + " inches"
        }
    </script>
</body>
</html>
