<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>weight</title>
</head>
<body>
    <h1>kg to lbs</h1>
    <br>
    <div>
        <input type="number" id="kg" placeholder="Enter weight">
    </div>
    <br>
    <div>
        <button type="submit" onclick="convert()">convert lbs</button>
    </div>
    <div id="result"></div>
    <script>
        function convert(){
        let kg = document.getElementById("kg").value
        kg = parseFloat(kg)
        const lbs = kg * 2.20462
        let result = document.getElementById("result")
        result.innerHTML=lbs
        }
    </script>
</body>
</html>
